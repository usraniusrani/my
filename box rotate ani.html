<html>
<head>
<style> 
div {
  width: 300px;
  height: 300px;
  background:green;
  transition: width 3s, height 3s, transform 5s;
}
div:hover {
    width: 100px;
  height: 100px;

  transform:rotate(360deg);
}
</style>
</head>
<body>
<h1>Transition + Transform</h1>
<p>Hover over the div element below:</p>

<div></div>
</body>
</html>
